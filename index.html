<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a1 class="navbar-brand" href="#">Score Card</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="displayScoreBoard()">Scoreboard</a>
              </li>
          </div>
        </div>
      </nav>
      



    <div class="popupWindow">
        <div class="topPopUpContainer">
            <div></div>
            <h1>Add New Player</h1>
            <button class="closeButton" onclick="closePopup()">X</button>
        </div>
        <div>
            <input class="newPlayerName" type="text">
            <button class="submitNewPlayer" onclick="submitNewPlayer()">Submit</button>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="page-1" id="options-container">
                    <div class="form-group">
                        <label for="course-select">Select Course</label>
                        <select onchange="getCourseId()" class="form-control" id="course-select"></select>
                    </div>

                </div>
                <div class="page-2" id="options-container-teebox">
                    <div class="form-group">
                        <label for="teebox-select">Select Tee Box</label>
                        <select onchange="selectCurrentTeeBox()" class="form-control" id="teebox-select"></select>
                    </div>
                </div>
                <div class="page-3">
                    <button class="addNewUser" onclick="displayPopup()">Add A New Player</button>
                    <div class="newPlayers">

                    </div>
                        <div class="submitTeeBox">
                            <button onclick="displayCourseInfo()">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="currentHoleContainer">
                <div class="currentHoleTable">
                    <div class="currentHoleNumber">Hole Number: </div>
                    <div class="currentYardage" >Yardage: </div>
                    <div class="currentPar">Par: </div>
                    <div class="currentHandicap" >Handicap: </div>
                    <div class="players"></div>
                    <div class="holeselection">
                        <button onclick="selectNextHole()">Next</button>
                    </div>
                </div>
            </div>
                
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="">
                    <table class="table table-bordered">
                        <tr class="holesRow">
                            <th>Holes</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="yardageRow">
                            <th>Yardage</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="parRow">
                            <th>Par</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="handicapRow">
                            <th>Handicap</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Totals</th>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
